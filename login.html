<!-- Merkezde login kutusu -->
<form class="login-form" action="login.php" method="POST" onsubmit="return validateForm()">
  <h4 class="mb-3 text-center">Giriş Yap</h4>
  <div class="mb-3">
    <label for="email" class="form-label">Kullanıcı Adı (Mail)</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="b1812100001@sakarya.edu.tr">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Şifre</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="b1812100001">
  </div>
  <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
</form>

<script>
  function validateForm() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const emailPattern = /^[^\s@]+@sakarya\.edu\.tr$/;

    if (email === "" || password === "") {
      alert("Kullanıcı adı ve şifre boş bırakılamaz.");
      return false;
    }

    if (!emailPattern.test(email)) {
      alert("Lütfen geçerli bir sakarya.edu.tr mail adresi giriniz.");
      return false;
    }

    return true;
  }
</script>
